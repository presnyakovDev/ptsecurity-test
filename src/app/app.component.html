<div *ngIf="selectedCart" style="text-align:center">
  <h1>
    Prices:
  </h1>
  <p>
    Dollars:
    {{ selectedCart.usd | currency }}
  </p>
  <p>
    Euros:
    {{ selectedCart.euros | currency:"EUR" }}
  </p>
  <p>
    Rubels:
    {{ selectedCart.rubles | currency:"RUB" }}
  </p>
  <p>
    Yens:
    {{ selectedCart.yens | currency:"JPY" }}
  </p>
  <p>
    GBP:
    {{ selectedCart.pounds | currency:"GBP" }}
  </p>
</div>
